{% for t in teams %}
<div class="col-md-4 team_intro">
    <p> --team</p>
    <img src="{{ t.image_url }}" width="60" height="60"/>
    <a href="{{ url_for('show_team', team_id=t.id) }}">{{ t.title }}</a>
    {% for tag in t.tags %}
    <p> --tag {{ tag.title }}</p>
    {% endfor %}
</div>
{% endfor %}
